<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDS WONDER.!! </title>
    <link rel="stylesheet" href="hangman.css">
    <script src="hangwords.js" defer></script>
    <script src="hangman.js" defer></script>
</head>
<body>
    <audio autoplay loop src="dont_cry_naruto.mp3"></audio>
    <div class="game-modal">
        <div class="content">
            <img src="hangman-img/hangman-0.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="hangman-img/hangman-0.gif" draggable="false" alt="hangman-gif">
            <div class="heading">
                <div class="name">W</div>
                <div class="name">O</div>
                <div class="name">R</div>
                <div class="name">D</div>
                <div class="name">S</div>
                <div class="name">_</div>
                <div class="name">W</div>
                <div class="name">O</div>
                <div class="name">N</div>
                <div class="name">D</div>
                <div class="name">E</div>
                <div class="name">R</div>
                <div class="name">S</div>
                <div class="name">.</div>
                <div class="name">!!</div>
               </div>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard button"></div>
        </div>
       
    </div>
    <marquee>
        <h2>DONE BY:----
        <B>R.PRANAV_YADAV...S.PREMVARDHAN_GOUD...  Y.VENKAT_SHIVA...  Y.SAI_KOUSHIK...  SRI_INDU...  VARSHITHA...</B></h1>
        
    </marquee>
</body>
</html>
